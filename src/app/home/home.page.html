<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Meus Itens
    </ion-title>
    <ion-buttons>
      <ion-button slot="end">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngIf="items.length === 0">
      <ion-label>Nenhum item foi encontrado</ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let item of items">
      <ion-item lines="full" button (click)="editItem(item)">
        <ion-label>
          <h2>{{ item.name }}</h2>
          <p>{{ item.description }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="danger" (click)="deleteItem(item.id!)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
